<ion-header>

  <ion-navbar>
    <ion-title>{{ article != null ? "Edit Article" : "New Article" }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dissmiss()"> 
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >Body</ion-label>
      <ion-textarea [(ngModel)]="body"></ion-textarea>
    </ion-item>

    <button ion-button full (click)="article != null ? editArticle() : saveArticle()" >Save</button>

  </ion-list>
</ion-content>
