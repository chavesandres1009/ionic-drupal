<ion-header>

  <ion-navbar>
    <ion-title>Articles</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="popUpModal()"> 
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


  <ion-content padding>
    <ion-refresher (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let article of articles" (click)="presentActionSheet(article.nid)">
      <ion-card-header>
      {{ article.title }}  
      </ion-card-header>
      <ion-card-content innerHtml>
      <p [innerHtml]="article.body"></p>
      </ion-card-content>
  </ion-card>

</ion-content>
